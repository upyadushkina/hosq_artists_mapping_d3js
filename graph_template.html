<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <script src='https://d3js.org/d3.v7.min.js'></script>
  <link href='https://fonts.googleapis.com/css2?family=Lexend&display=swap' rel='stylesheet'>
  <style>
    :root {
      --popup-bg: {{ popup_bg }};
      --popup-text: {{ popup_text }};
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--popup-bg);
      overflow: hidden;
      font-family: 'Lexend', sans-serif;
      width: 100vw;
      height: 100vh;
    }

    svg {
      width: 100vw;
      height: 100vh;
      cursor: grab;
    }

    .popup {
      position: absolute;
      background-color: var(--popup-bg);
      color: var(--popup-text);
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      z-index: 10;
      width: 200px;
      text-align: center;
      font-size: 14px;
      pointer-events: none;
    }

    .popup img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 8px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
<svg></svg>
<div id='popup' class='popup' style='display:none;'></div>
<script>
const data = JSON.parse(atob('{{ b64_data }}'));

const svg = d3.select("svg")
  .call(d3.zoom().scaleExtent([0.3, 4]).on("zoom", (event) => {
    g.attr("transform", event.transform);
  }))
  .on("click", () => d3.select("#popup").style("display", "none"));

const width = window.innerWidth;
const height = window.innerHeight;

const g = svg.append("g");

const simulation = d3.forceSimulation(data.nodes)
  .force("link", d3.forceLink(data.links).id(d => d.id).distance(60))
  .force("charge", d3.forceManyBody().strength(-100))
  .force("center", d3.forceCenter(width / 2, height / 4))
  .force("x", d3.forceX(width / 2).strength(0.3))
  .force("y", d3.forceY(height / 2).strength(0.3));

const link = g.append("g")
  .selectAll("line")
  .data(data.links)
  .enter().append("line")
  .attr("stroke", "#4C4646");

const node = g.append("g")
  .selectAll("circle")
  .data(data.nodes)
  .enter().append("circle")
  .attr("r", 10)
  .attr("fill", d => d.color)
  .attr("class", "node")
  .call(drag(simulation))
  .on("mouseover", onHover)
  .on("mouseout", () => d3.select("#popup").style("display", "none"))
  .on("click", (event) => event.stopPropagation());

function drag(simulation) {
  function dragstarted(event, d) {
    if (!event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }
  function dragged(event, d) {
    d.fx = event.x;
    d.fy = event.y;
  }
  function dragended(event, d) {
    if (!event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }
  return d3.drag()
    .on("start", dragstarted)
    .on("drag", dragged)
    .on("end", dragended);
}

function onHover(event, d) {
  const popup = document.getElementById("popup");
  let html = "";

  if (d.id.startsWith("artist::")) {
    const artist = data.artists[d.id];
    html = `
      <strong>${artist.name}</strong><br>
      <img src="${artist.photo}" alt="photo"><br>
      ${artist.telegram ? `<div>üì± ${artist.telegram}</div>` : ''}
      ${artist.email ? `<div>‚úâÔ∏è ${artist.email}</div>` : ''}
    `;
  } else {
    html = `<div><strong>${d.label}</strong></div>`;
  }

  popup.innerHTML = html;
  popup.style.left = (event.clientX + 15) + "px";
  popup.style.top = (event.clientY + 15) + "px";
  popup.style.display = "block";
}

simulation.on("tick", () => {
  link
    .attr("x1", d => d.source.x)
    .attr("y1", d => d.source.y)
    .attr("x2", d => d.target.x)
    .attr("y2", d => d.target.y);

  node
    .attr("cx", d => d.x)
    .attr("cy", d => d.y);
});
</script>
</body>
</html>
