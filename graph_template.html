<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <script src='https://d3js.org/d3.v7.min.js'></script>
  <link href='https://fonts.googleapis.com/css2?family=Lexend&display=swap' rel='stylesheet'>
  <style>
    :root {
      --popup-bg: {{ popup_bg }};
      --popup-text: {{ popup_text }};
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--popup-bg);
      overflow: hidden;
      font-family: 'Lexend', sans-serif;
      width: 100vw;
      height: 100vh;
    }

    svg {
      width: 100vw;
      height: 100vh;
      cursor: grab;
    }

    .popup {
      position: absolute;
      background-color: var(--popup-bg);
      color: var(--popup-text);
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      z-index: 10;
      width: 200px;
      text-align: center;
      font-size: 14px;
      pointer-events: none;
    }

    .popup img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 8px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <input id="search-input" placeholder="Search artist..." style="
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 6px 10px;
    border-radius: 6px;
    font-family: 'Lexend', sans-serif;
    border: none;
    background-color: #4C4646;
    color: #E8DED3;
    z-index: 100;
  " />

<svg></svg>
<div id='popup' class='popup' style='display:none;'></div>
<script>
let fixedPopup = false;
const data = JSON.parse(atob('{{ b64_data }}'));

const svg = d3.select("svg")
  .call(d3.zoom().scaleExtent([0.3, 4]).on("zoom", (event) => {
    g.attr("transform", event.transform);
  }))
  .on("click", () => {
    fixedPopup = false;
    d3.select("#popup").style("display", "none");
    node.attr("display", null).attr("opacity", 1).attr("stroke", null).attr("stroke-width", null);
    link.attr("display", null).attr("stroke", "#322C2E").attr("opacity", 1);
    labels.attr("display", null).attr("opacity", 1);
    const searchInput = document.getElementById("search-input");
    if (searchInput) searchInput.value = "";
  });

const width = window.innerWidth;
const height = window.innerHeight;
const g = svg.append("g");

const simulation = d3.forceSimulation(data.nodes)
  .force("link", d3.forceLink(data.links).id(d => d.id).distance(80))
  .force("charge", d3.forceManyBody().strength(-100))
  .force("center", d3.forceCenter(width / 1.7, height / 4))
  .force("x", d3.forceX(width / 2).strength(0.2))
  .force("y", d3.forceY(height / 2).strength(0.2));

const link = g.append("g")
  .selectAll("line")
  .data(data.links)
  .enter().append("line")
  .attr("stroke", "#322C2E");

const node = g.append("g")
  .selectAll("circle")
  .data(data.nodes)
  .enter().append("circle")
  .attr("r", 10)
  .attr("fill", d => d.color)
  .attr("class", "node");

const labels = g.append("g")
  .selectAll("text")
  .data(data.nodes)
  .enter().append("text")
  .text(d => d.label)
  .attr("font-size", 8)
  .attr("text-anchor", "middle")
  .attr("dy", 18)
  .attr("fill", "{{ popup_text }}")
  .attr("pointer-events", "none")
  .style("font-family", "Lexend")
  .style("opacity", 1);

simulation.on("tick", () => {
  link
    .attr("x1", d => d.source.x)
    .attr("y1", d => d.source.y)
    .attr("x2", d => d.target.x)
    .attr("y2", d => d.target.y);

  node
    .attr("cx", d => d.x)
    .attr("cy", d => d.y);

  labels
    .attr("x", d => d.x)
    .attr("y", d => d.y + 18)
    .style("opacity", function(d, i) {
      const nodeEl = node.nodes()[i];
      return nodeEl && nodeEl.style.display !== "none"
        ? d3.select(nodeEl).style("opacity")
        : 0;
    })
    .style("display", function(d, i) {
      const nodeEl = node.nodes()[i];
      return nodeEl && nodeEl.style.display !== "none" ? null : "none";
    });
});

document.getElementById("search-input").addEventListener("input", (e) => {
  const query = e.target.value.toLowerCase();
  node.attr("stroke", d => {
    return d.id.startsWith("artist::") && d.label.toLowerCase().includes(query)
      ? "#6A50FF" : null;
  });
  node.attr("stroke-width", d => {
    return d.id.startsWith("artist::") && d.label.toLowerCase().includes(query)
      ? 3 : null;
  });
  labels.attr("stroke", d => {
    return d.id.startsWith("artist::") && d.label.toLowerCase().includes(query)
      ? "#6A50FF" : null;
  });
});
</script>
</body>
</html>
