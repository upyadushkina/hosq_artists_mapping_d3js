<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <script src='https://d3js.org/d3.v7.min.js'></script>
  <script>
    window.addEventListener("load", () => {
      const iframe = window.frameElement;
      if (iframe) {
        iframe.style.height = window.innerHeight + "px";
      }
    });
  </script>
  <link href='https://fonts.googleapis.com/css2?family=Lexend&display=swap' rel='stylesheet'>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; background: #262123;
      overflow: hidden;
    }
    svg {
      position: relative;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }
    .node { cursor: pointer; }
    .popup {
      position: absolute;
      background-color: #262123;
      color: #E8DED3;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      font-family: 'Lexend', sans-serif;
      z-index: 10;
      width: 220px;
      text-align: center;
    }
    .popup img {
      max-width: 100%;
      border-radius: 5px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
<svg></svg>
<div id='popup' class='popup' style='display:none;'></div>
<script>
const data = JSON.parse(atob('{{ b64_data }}'));

const svg = d3.select("svg");
const width = window.innerWidth;
const height = window.innerHeight;

const simulation = d3.forceSimulation(data.nodes)
  .force("link", d3.forceLink(data.links).id(d => d.id).distance(100))
  .force("charge", d3.forceManyBody().strength(-300))
  .force("center", d3.forceCenter(width / 2, height / 2));

const drag = simulation => {
  function dragstarted(event, d) {
    if (!event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }
  function dragged(event, d) {
    d.fx = event.x;
    d.fy = event.y;
  }
  function dragended(event, d) {
    if (!event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }
  return d3.drag()
    .on("start", dragstarted)
    .on("drag", dragged)
    .on("end", dragended);
};

const link = svg.append("g")
  .selectAll("line")
  .data(data.links)
  .enter().append("line")
  .attr("stroke", "#4C4646");

const node = svg.append("g")
  .selectAll("circle")
  .data(data.nodes)
  .enter().append("circle")
  .attr("r", 10)
  .attr("fill", d => d.color)
  .attr("class", "node")
  .call(drag(simulation))
  .on("click", onClick);

simulation.on("tick", () => {
  link
    .attr("x1", d => d.source.x)
    .attr("y1", d => d.source.y)
    .attr("x2", d => d.target.x)
    .attr("y2", d => d.target.y);

  node
    .attr("cx", d => d.x)
    .attr("cy", d => d.y);
});

function onClick(event, d) {
  if (!d.id.startsWith("artist::")) return;
  const artist = data.artists[d.id];
  const popup = document.getElementById("popup");
  popup.innerHTML = `
    <strong>${artist.name}</strong><br>
    <img src="${artist.photo}" alt="photo"><br>
    ${artist.telegram ? `<div>üì± ${artist.telegram}</div>` : ''}
    ${artist.email ? `<div>‚úâÔ∏è ${artist.email}</div>` : ''}
  `;
  popup.style.left = (event.clientX + 20) + "px";
  popup.style.top = (event.clientY + 20) + "px";
  popup.style.display = "block";
}
</script>
</body>
</html>
